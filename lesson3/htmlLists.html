<!DOCTYPE html>
<html>

    <head>
        <style>
            ul {
                list-style-type: lower-greek;
            }
        </style>
    </head>

    <body>

        <h1>The ol and ul elements</h1>

        <p>The ol element defines an ordered list:</p>
        
        <ol type="I" start="2">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

        <p>The ul element defines an unordered list:</p>
        
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
            <li>Milkshake</li>

        </ul>

    </body>
</html>
